log4j.rootLogger=DEBUG, R1
log4j.appender.R1=org.apache.log4j.RollingFileAppender
log4j.appender.R1.maxFileSize=1000KB
log4j.appender.R1.maxBackupIndex=1
log4j.appender.R1.layout=org.apache.log4j.PatternLayout
log4j.appender.R1.layout.ConversionPattern=%d{DATE} [%5p] (%c{1}) - %m%n
log4j.appender.R1.File=c:/ArchivePay/ATest/log.txt 